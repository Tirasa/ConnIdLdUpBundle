ldup.connector.display=Connettore LdUp
url.display=URL LDAP
url.help=L'URL del server LDAP a cui connettersi
useStartTLS.display=Avvia sessione TLS
urluseStartTLS.help=Seleziona la casella di controllo per connetterti a LDAP avviando una sessione TLS. Il valore predefinito \u00e8 "false". La sessione TLS verr\u00e0 chiusa insieme alla connessione LDAP.
autoReconnect.display=Riconnessione automatica
autoReconnect.help=Imposta se le connessioni tenteranno di riconnettersi quando vengono chiuse inaspettatamente.
connectTimeoutSeconds.display=Timeout connessione (secondi)
connectTimeoutSeconds.help=Imposta il numero massimo di secondi al raggiungimento dei qual le connessioni verranno bloccate.
responseTimeoutSeconds.display=Timeout risposta (secondi)
responseTimeoutSeconds.help=Imposta il numero massimo di secondi per cui le operazioni attenderanno una risposta.
bindDn.display=Bind DN
bindDn.help=DN dell'utente utilizzato per la connessione al server LDAP
bindPassword.display=Bind Password
bindPassword.help=Password dell'utente utilizzata per la connessione al server LDAP
poolMinSize.display=Dimensione minima del pool di connessioni
poolMinSize.help=Dimensione minima del pool, maggiore o uguale a zero
poolMaxSize.display=Dimensione massima del pool di connessioni
poolMaxSize.help=Dimensione massima del pool, maggiore o uguale a zero
baseDn.display=DN di partenza
baseDn.help=Il DN di partenza da considerare per tutte le operazioni
passwordAttribute.display=Attributo password
passwordAttribute.help=Il nome dell\u2019attributo LDAP che contiene la password. Quando si modifica la password di un utente, la nuova password viene impostata sul valore di questo attributo.
accountObjectClass.display=Object class utenti
accountObjectClass.help=Objetct class che verr\u00e0 utilizzata quando si creano nuovi utenti nell'albero LDAP. Il valore predefinito \u00e8 "inetOrgPerson".
groupObjectClass.display=Object class gruppi
groupObjectClass.help=Objetct class che verr\u00e0 utilizzata quando si creano nuovi gruppi nell'albero LDAP. Il valore predefinito \u00e8 "groupOfUniqueNames".
groupMemberAttribute.display=Attributo dei membri di un gruppo
groupMemberAttribute.help=Il nome dell\u2019attributo del gruppo che sar\u00e0 aggiornato con il nome distinto dell\u2019utente quando quest\u2019ultimo viene aggiunto al gruppo.  Il valore predefinito \u00e8 "uniqueMember".
legacyCompatibilityMode.display=Modalit\u00e0 compatibilt\u00e0 legacy
legacyCompatibilityMode.help=Scambia gli attributi di appartenenza al gruppo nello stesso formato del connettore LDAP legacy.
uidAttribute.display=Attributo Id utenti
uidAttribute.help=Il nome dell'attributo LDAP che \u00e8 mappato all'attributo Uid per gli utenti. Il valore predefinito \u00e8 "entryUUID".
gidAttribute.display=Attributo Id gruppi
gidAttribute.help=Il nome dell'attributo LDAP che \u00e8 mappato all'attributo Uid per i gruppi. Il valore predefinito \u00e8 "entryUUID".
aidAttribute.display=Attributo Id altri oggetti
aidAttribute.help=Il nome dell'attributo LDAP che \u00e8 mappato all'attributo Uid per gli altri oggetti. Il valore predefinito \u00e8 "entryUUID".
