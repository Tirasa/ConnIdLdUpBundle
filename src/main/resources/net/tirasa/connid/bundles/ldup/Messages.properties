ldup.connector.display=LdUp Connector
url.display=LDAP URL
url.help=The URL of the LDAP server to connect to
useStartTLS.display=Start TLS session
urluseStartTLS.help=Select the check box to connect to the LDAP starting a TLS session. The default is "false". TLS session is going to be closed together with the LDAP connection.
autoReconnect.display=Auto re-connect
autoReconnect.help=Sets whether connections will attempt to reconnect when unexpectedly closed.
connectTimeoutSeconds.display=Connection Timeout (seconds)
connectTimeoutSeconds.help=Sets the maximum amount of seconds that connects will block.
responseTimeoutSeconds.display=Response Timeout (seconds)
responseTimeoutSeconds.help=Sets the maximum amount of seconds that operations will wait for a response.
bindDn.display=Bind DN
bindDn.help=DN of the user being used for binding to the LDAP server
bindPassword.display=Bind Password
bindPassword.help=Password of the user being used for binding to the LDAP server
poolMinSize.display=Connection Pool Minimum Size
poolMinSize.help=Minimun pool size, greater than or equal to zero
poolMaxSize.display=Connection Pool Maximum Size
poolMaxSize.help=Maximun pool size, greater than or equal to zero
baseDn.display=Base DN
baseDn.help=The base DN to consider for all operations
